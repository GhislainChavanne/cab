  descriptions:
    firm: |
      Né de la fusion de deux structures partageant des valeurs communes, Siano est un cabinet d’avocats présent à Paris et à Barcelone, intervenant dans tous les domaines du droit pénal.
      <br><br>
      Anciens Secrétaires de la Conférence pour trois d’entre eux, les quatre associés fondateurs, Léa DORDILLY, Clémence WITT, Simon CLEMENCEAU et Camille TARDE, interviennent depuis de nombreuses années dans des dossiers complexes, notamment criminels, aux forts enjeux médiatiques et à dimension internationale.  
      <br><br>
      L’équipe de Siano conseille et défend des particuliers et des personnes morales, de nationalité française comme étrangère, victimes ou mis en cause, tant en matière de prévention du risque pénal que dans un cadre contentieux à tous les stades de la procédure (enquête, instruction, jugement).
      <br><br>
      Le cabinet tient son nom de Victoria Kent Siano, l’une des premières avocates espagnoles, connue pour ses engagements humaniste, féministe et abolitionniste précurseurs.
      <br><br>
      Les associés et leurs trois collaborateurs travaillent en français, anglais et espagnol.
      <br><br>
      Fort d’une expertise internationale, Siano collabore régulièrement avec <a href="https://www.impactlitigation.fr/" target="_blank" class="text-sianogreen-500">Impact Litigation</a>, cabinet d’avocats créé par Jeanne Sulzer, consacré aux questions de justice internationale et droits de l’homme.
    lea: |
      Léa Dordilly est avocate au Barreau de Paris depuis 2011. 
      <br><br>
      Diplômée d’un Master de Droit pénal, Sciences criminelles et Justice ainsi que de l’Institut des sciences pénales et de criminologie de la faculté de droit d’Aix-en-Provence, elle a été formée dès 2008 par Jean-Marc Florand, pénaliste de renom élève de Jacques Vergès. 
      <br><br>
      Élue Secrétaire de la Conférence en 2016, concours d’éloquence distinguant chaque année les douze meilleurs orateurs du Barreau de Paris, elle a acquis une solide expérience en matière pénale, intervenant dans de nombreux dossiers criminels à fort enjeu médiatique et plaidant quotidiennement devant le Tribunal correctionnel, la Cour criminelle et la Cour d’assises. 
      <br><br>
      Elle est ainsi intervenue en défense dans les dossiers des attentats du 13 novembre, de Saint-Etienne-du-Rouvray, du Thalys et du côté des parties civiles dans le dossier de l’attentat de Nice.
      <br><br>
      Lauréate de nombreux concours de plaidoirie, Léa Dordilly est également chargée d’enseignement à l’École de Formation du Barreau (EFB).
      <br><br>
      En 2018 elle crée, avec Simon Clemenceau, le cabinet Dordilly Clemenceau Avocats, avant de fonder Siano en 2024.
    clemence: |
      Clémence Witt est avocate au Barreau de Paris depuis 2012 et au Barreau de Barcelone depuis 2023.
      <br><br>
      Diplômée de Sciences Po Paris (Master Carrières Judiciaires et Juridiques) et de l’Université Panthéon-Assas (Master II Droits de l'homme et droit humanitaire, Certificat de sciences criminologiques), Clémence Witt a travaillé au Cambodge dans l'équipe de défense dirigée par Jacques Vergès devant les Chambres extraordinaires de l’ONU, avant de devenir collaboratrice du Bâtonnier Pierre-Olivier Sur : elle exerce en droit pénal, droit pénal des affaires, droit pénal international et droit de la presse, dans des dossiers en France et à l’étranger (Argentine, Burkina Faso, Côte d’Ivoire, Inde, Liban, Libye, Mexique, Tunisie).
      <br><br>
      En 2015, Clémence Witt est élue Secrétaire de la Conférence et intervient à ce titre dans de nombreux dossiers criminels à fort enjeu médiatique, comme ceux des attentats de janvier 2015, du 13 novembre et de Nice. 
      <br><br>
      En 2017, elle crée avec Matthieu Chavanne le cabinet Chavanne & Witt Avocats dont elle ouvre le bureau secondaire à Barcelone en 2023, avant de fonder Siano en 2024. 
      <br><br>
      Clémence Witt a développé une expertise en matière d’extradition (mandats d’arrêts européens et internationaux, notices rouges Interpol) et de crimes internationaux (crimes contre l’humanité et crimes de guerre), représentant notamment les victimes des attaques chimiques survenues en Syrie en août 2013.
      Depuis 2019, elle est chargée d’enseignement en droit pénal et procédure pénale à Sciences Po.
    simon: |
      Simon Clemenceau est avocat au Barreau de Paris depuis janvier 2013.
      <br><br>
      Diplômé du Magistère de droit des activités économiques de l’Université Paris 1 Panthéon Sorbonne, il a travaillé plus de cinq ans auprès du cabinet Milon & Associés en droit pénal des affaires, droit pénal général et droit du travail.
      <br><br>
      En 2016, il est élu dixième Secrétaire de la Conférence en charge de la défense pénale et intervient à ce titre dans de nombreux dossiers criminels à fort enjeu médiatique, plaidant régulièrement devant le Tribunal correctionnel, la Cour criminelle et la Cour d’assises.
      <br><br>
      Il est ainsi intervenu en défense dans les dossiers des attentats du 13 novembre, de Saint-Etienne-du-Rouvray, de Magnanville et du côté des parties civiles dans le dossier de l’attentat de Nice.
      <br><br>
      En 2018, il crée, avec Léa Dordilly, le cabinet Dordilly Clemenceau Avocats, avant de fonder Siano en 2024.
      <br><br>
      Il est membre du réseau ALTAJURIS, groupement d’avocats présents dans toute la France, et également chargé d’enseignement à l’Ecole de Formation du Barreau (EFB) et à l’INSEEC BUSINESS SCHOOL de Paris.
    camille: |
      Camille Tardé est avocate au Barreau de Paris depuis 2018.
      <br><br>
      Diplômée de l’Ecole de droit de Sciences Po (Paris), elle s’est formée auprès d’avocats pénalistes réputés (cabinets Henri Leclerc & Associés et Le Borgne Saint-Palais Associés) et de magistrats (chambres correctionnelles 8-1 et 8-2 de la Cour d’appel de Paris).
      <br><br>
      À sa prestation de serment, elle a rejoint le cabinet Chavanne & Witt Avocats en tant que collaboratrice.
      <br><br>
      En septembre 2023, elle devient associée aux côtés de Clémence Witt et Matthieu Chavanne, avant de fonder le cabinet Siano en 2024.
      <br><br>
      Elle exerce principalement en droit pénal général, droit pénal des affaires et droit de la presse. Elle intervient également régulièrement devant les juridictions pour mineurs, tant au pénal qu’en assistance éducative.
    anais: |
      Diplômée de l’École de droit de Sciences Po Paris (Master Droit économique - spécialité « Global Governance Studies », 2017), et d’un LLM en droit pénal international et transnational de l’Université d’Amsterdam (UvA, 2019), Anaïs Sarron est avocate au Barreau de Paris depuis 2020.
      <br><br>
      Entre 2015 et 2019, elle a travaillé au sein du cabinet Thierry Lévy et Associés, auprès de la Chambre de l’instruction de la Cour d’appel de Paris (parquet général) et avec l’association d’alternative à la prison « Parmi les Présents », avant de rejoindre le cabinet Chavanne & Witt Avocats.
      <br><br>
      Elle y exerce comme collaboratrice entre 2020 et 2024 avant de rejoindre le cabinet Siano.
    nicolas: |
      Diplômé de l’École de droit de Sciences Po Paris (Master Droit économique - spécialité « Contentieux Economique et Arbitrage »), Nicolas Simon est avocat au Barreau de Paris depuis 2023.
      <br><br>
      Entre 2019 et 2022, il s’est formé dans des cabinets de droit des affaires de premier plan (Clifford Chance) et auprès d’avocats pénalistes de renom (Clarisse Serre, le Bâtonnier Pierre-Olivier Sur). Il a également travaillé auprès des magistrats de la Cour d’appel de Paris spécialisés en matière de criminalité organisée. 
      <br><br>
      À sa prestation de serment, il rejoint le cabinet Dordilly Clémenceau Avocats en tant que collaborateur, avant d’intégrer le cabinet Siano en 2024.
    theo: |
      Diplômé de Queen Mary University of London (LLB en droit anglais, 2018) et de l’Université Panthéon-Assas (Master II Droits de l’homme et droit humanitaire, 2021), Théo Berrebi est avocat au Barreau de Paris depuis janvier 2024.
      <br><br>
      Entre 2019 et 2021, il effectue plusieurs stages au sein de la Cour pénale internationale et du Mécanisme résiduel des TPIY et TPIR à la Haye ainsi qu’en cabinet d’avocats en droit des étrangers et droit pénal. 
      <br><br>
      En 2022 il rejoint le cabinet Chavanne & Witt Avocats en qualité d’élève-avocat jusqu’à sa prestation de serment en janvier 2024 où il intègre le cabinet Siano en qualité de collaborateur.
    samuel: |
      Diplômé de l’Institut Supérieur d’Aquitaine (IJA) en secrétariat juridique (2022) et étudiant en droit à l’Université Panthéon-Assas, Samuel Cherki-Tahar intègre le cabinet Chavanne & Witt Avocats en qualité d’assistant administratif en juin 2022 avant de rejoindre Siano.

