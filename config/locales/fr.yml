  presentation1: "Après s'être rencontrés au Chili et avoir été ensemble Secrétaires de la Conférence en 2015, "
  presentation2: "Clémence Witt et Matthieu Chavanne"
  presentation3: " ont créé le cabinet Chavanne & Witt Avocats en septembre 2017. "
  presentation4: "Titulaires d'une double formation (Science Po Paris / ESSEC), ils ont d'abord exercé auprès de deux pénalistes de renom et travaillent indifféremment en espagnol, anglais et français."
  presentation5: "Le cabinet Chavanne & Witt Avocats assiste ses clients, particuliers ou personnes morales, "
  presentation6: "dans tous les domaines du droit pénal"
  presentation7: " (droit pénal général, droit pénal des affaires et droit pénal international) et à chaque stade de la procédure (enquête, instruction, jugement)."
  team-clem1: "Diplômée de Sciences Po Paris, Master Carrières Judiciaires et Juridiques (2008), d'un Master II Droits de l'homme et droit humanitaire (Université Panthéon-Assas, 2010) et titulaire d'un certificat de sciences criminologiques, Clémence Witt est avocate au Barreau de Paris depuis 2012."
  team-clem2: "Elle a vécu au Chili, aux États-Unis et au Cambodge, où elle a passé un an dans l'équipe de défense dirigée par Jacques Vergès, devant les Chambres extraordinaires mises en place par l’ONU."
  team-clem3: "Entre 2009 et 2017, elle a travaillé pour le Bâtonnier Pierre-Olivier Sur principalement en "
  team-clem4: "droit pénal, droit pénal des affaires et droit pénal international"
  team-clem5: ", tant en France qu’à l’étranger (Argentine, Burkina Faso, Côte d’Ivoire, Inde, Liban, Libye, Mexique, Tunisie). Elle a également été sa conseillère affaires pénales internationales à l’Ordre des avocats de Paris (2014-2015)."
  team-clem6: "En 2015, Clémence Witt est élue Secrétaire de la Conférence : elle intervient à ce titre dans de nombreux dossiers criminels et plaide régulièrement devant la cour d'assises. Elle est aujourd’hui chargée d’enseignement en droit pénal et procédure pénale à Sciences Po, ainsi que mandataire sportive."
  competences-clem1: "Droit pénal général - Droit pénal des affaires - Droit pénal international - Droit du sport."
  competences-clem2: "Langues de travail : français, anglais, espagnol."
  competences-clem3: "Association des Avocats Pénalistes, European Criminal Bar Association."
  team-mat1: "Diplômé de l'ESSEC (promotion 2008) et d’un Master II de contentieux et droit pénal (Université Panthéon-Assas, 2009), Matthieu Chavanne est avocat au Barreau de Paris depuis 2011."
  team-mat2: "Après avoir travaillé dans la finance (KPMG, équipe de « Transaction Services ») puis au sein de cabinets d’affaires internationaux (Shearman & Sterling LLP, Gide Loyrette Nouel AARPI), Matthieu Chavanne a rejoint l'équipe de "
  team-mat3: "droit pénal des affaires "
  team-mat4: "du cabinet BG2V entre 2012 et 2017."
  team-mat5: "En 2015, Matthieu Chavanne a été élu Secrétaire de la Conférence : il est intervenu à ce titre dans près d'une cinquantaine de dossiers criminels et a plaidé à plusieurs reprises devant la cour d'assises. Il a développé une pratique reconnue en "
  team-mat6: "droit pénal."
  team-mat7: "Matthieu Chavanne a été chargé de travaux dirigés en droit pénal des affaires à l'Université Paris Descartes. Il enseigne au sein du cours de droit des affaires de l'ESSEC depuis trois ans."
  competences-mat1: "Droit pénal général - Droit pénal de affaires - Contentieux médical."
  competences-mat2: "Langues de travail : français, anglais, espagnol."
  competences-mat3: "Association des Avocats Pénalistes, Association Française de Droit Pénal, European Criminal Bar Association."
  team-cam1: "Diplômée de l’Ecole de droit de Sciences Po Paris (Master Droit économique, 2016), Camille Tardé est avocate au Barreau de Paris depuis 2018."
  team-cam2: "Après plusieurs expériences en administration (Services du Premier ministre, STIF), elle a choisi de se spécialiser en droit pénal et a réalisé plusieurs stages auprès d’avocats pénalistes (cabinets Henri Leclerc & Associés et Le Borgne Saint-Palais Associés) et de magistrats (chambres correctionnelles 8-1 et 8-2 de la Cour d’appel de Paris)."
  team-cam3: "Depuis sa prestation de serment en novembre 2018, elle exerce comme collaboratrice au sein du cabinet Chavanne & Witt Avocats."
  competences-cam1: "Droit pénal général - Droit pénal des affaires- Droit économique."
  competences-cam2: "Langues de travail : français, anglais, allemand."
  competences-cam3: "Association des Avocats Pénalistes, European Criminal Bar Association."
  team-carla1: "Elève-avocate depuis janvier 2020, Carla Monterastelli est diplômée de Sciences Po Paris, Master Droit économique (spécialité « Contentieux économique et Arbitrage », promotion 2018)."
  team-carla2: "Elle a effectué plusieurs stages dans le domaine du droit pénal : auprès des magistrats du pôle financier du parquet du Tribunal de grande instance de Paris, à l’Ambassade de France aux Etats-Unis auprès du magistrat de liaison et à l’Organisation de Coopération et de Développement Economique (OCDE) au sein de la division anti-corruption."
  competences-carla1: "Droit pénal général - Droit pénal international - Droit pénal des affaires - Droit économique."
  competences-carla2: "Langues de travail : français, anglais, italien."
  team-anais1: "Elève-avocate depuis janvier 2018, Anaïs Sarron est diplômée de Sciences Po Paris, Master Droit économique (spécialité « Global Governance Studies », promotion 2017), et d’un LLM en Droit pénal international et transnational de l’Université d’Amsterdam (UvA, promotion 2019)."
  team-anais2: "Elle a effectué plusieurs stages dans le domaine du droit pénal : au sein du cabinet pénaliste Thierry Lévy et Associés, auprès des magistrats du Ministère Public de la Chambre de l’Instruction de la Cour d’Appel de Paris, et au sein de l’association d’alternative à la prison « Parmi les Présents »."
  competences-anais1: "Droit pénal général - Droit pénal international - Droit pénal des affaires - Droit économique."
  competences-anais2: "Langues de travail : français, anglais, portugais, italien, espagnol."
