  home:
  title1: "CABINET"
  title2: "ACTUALITÉS"
  title3: "CONTACT"
  presentation1: "Après s'être rencontrés au Chili et avoir été ensemble Secrétaires de la Conférence en 2015, "
  presentation2: "Clémence Witt et Matthieu Chavanne"
  presentation3: " ont créé le cabinet Chavanne & Witt Avocats en septembre 2017. "
  presentation4: "Titulaires d'une double formation (Science Po Paris / ESSEC), ils ont été formés par les meilleurs avocats pénalistes parisiens et travaillent indifféremment en espagnol, anglais et français."
  presentation5: "Le cabinet Chavanne & Witt Avocats assiste ses clients, particuliers ou personnes morales, "
  presentation6: "dans tous les domaines du droit pénal"
  presentation7: " (droit pénal général, droit pénal des affaires et droit pénal international) et à tous les stades de la procédure (enquête, instruction, jugement)."
  team-clem1: "Diplômée de Sciences Po Paris, Master Carrières Judiciaires et Juridiques (2008), d'un Master II Droits de l'homme et droit humanitaire (Université Panthéon-Assas, 2010) et d'un certificat de sciences criminologiques, Clémence Witt est avocate au Barreau de Paris depuis 2012."
  team-clem2: "Elle a vécu au Chili, aux États-Unis et au Cambodge, où elle a passé un an dans l'équipe de défense dirigée par Jacques Vergès, devant les Chambres extraordinaires mises en place par l’ONU. "
  team-clem3: "Entre 2009 et 2017, elle a travaillé pour le Bâtonnier Pierre-Olivier Sur au sein du cabinet FTMS, principalement en droit pénal, en France et à l’étranger (Argentine,  Burkina Faso, Cote d’Ivoire, Inde, Liban, Libye, Mexique, Tunisie). En 2015, Clémence Witt est élue Secrétaire de la Conférence : elle intervient à ce titre dans de nombreux dossiers criminels et plaide régulièrement devant la cour d'assises. "
  team-clem4: "Clémence Witt a également été conseiller du Bâtonnier, à l’Ordre des avocats de Paris, pour les affaires pénales internationales."
  competences-clem1: "Droit pénal général - Droit pénal des affaires- Droit pénal international - Droit du sport."
  competences-clem2: "Langues de travail : français, anglais, espagnol."
  team-mat1: "Diplômé de l'ESSEC, cursus droit (promotion 2008) et d’un Master II Contentieux, Arbitrage et Modes alternatifs de règlement des conflits (Université Panthéon-Assas, 2009), Matthieu Chavanne est avocat au Barreau de Paris depuis 2011."
  team-mat2: "Après avoir travaillé au sein du cabinet Gide Loyrette Nouel, à Paris et Istanbul, Matthieu Chavanne a rejoint l'équipe de droit pénal / droit pénal des affaires du Cabinet BG2V, dirigée par Karim Beylouni. En 2015, Matthieu Chavanne est élu Secrétaire de la Conférence : il est intervenu à ce titre dans près d'une cinquantaine de dossiers criminels et a plaidé à plusieurs reprises devant la cour d'assises. "
  team-mat3: "Matthieu Chavanne a également été chargé de travaux dirigés en droit pénal des affaires à l'Université Paris Descartes. Il enseigne au sein du cours de droit des affaires de l'ESSEC depuis deux ans."
  competences-mat1: "Droit pénal général - Droit pénal de affaires - Contentieux civil et commercial."
  competences-mat2: "Langues de travail : français, anglais, espagnol."
  team-cam1: "Elève-avocate depuis janvier 2017, Camille Tardé est diplômée de Sciences Po Paris, Master Droit économique (promotion 2016). Après plusieurs stages en administration (Services du Premier ministre, STIF), elle a choisi de se spécialiser en droit pénal et a travaillé pour le cabinet Henri Leclerc & Associés pendant près d’un an. Elle a également effectué un stage au sein des chambres correctionnelles 8-1 et 8-2 de la Cour d’appel de Paris."
  competences-cam1: "Droit pénal général - droit pénal de affaires- Droit économique."
  competences-cam2: "Langues de travail : français, anglais, allemand."
