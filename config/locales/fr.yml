  descriptions:
    firm: |
      Après s'être rencontrés au Chili et avoir été ensemble Secrétaires de la Conférence en 2015, 
      <strong>Clémence Witt et Matthieu Chavanne</strong> créent le cabinet Chavanne & Witt Avocats en septembre 2017. <br><br>
      Titulaires d'une double formation (Science Po Paris / ESSEC), 
      ils exercent d'abord auprès de deux pénalistes de renom et travaillent indifféremment en espagnol, anglais et français. <br><br>
      Le cabinet Chavanne & Witt Avocats assiste ses clients, particuliers ou personnes morales, 
      <strong>dans tous les domaines du droit pénal</strong> (droit pénal général, 
      droit pénal des affaires et droit pénal international) et à chaque stade de la procédure (enquête, instruction, jugement). <br><br>
      Depuis plusieurs années, le cabinet collabore régulièrement avec le cabinet <a href="https://www.impactlitigation.fr/" target="_blank">Impact Litigation</a>, consacré aux questions de justice internationale et droits de l’homme. <br><br>
      En 2023, <strong>Camille Tardé</strong> devient associée du cabinet Chavanne & Witt Avocats. <br><br>
      Disposant d’une importante clientèle hispanophone, le cabinet ouvre parallèlement un bureau secondaire à <strong>Barcelone</strong>.
    clemence: |
      Diplômée de Sciences Po Paris, Master Carrières Judiciaires et Juridiques (2008), 
      d'un Master II Droits de l'homme et droit humanitaire (Université Panthéon-Assas, 2010) et titulaire d'un certificat de sciences criminologiques, 
      Clémence Witt est avocate au Barreau de Paris depuis 2012. <br><br>
      Elle a vécu au Chili, aux États-Unis et au Cambodge, où elle a passé un an dans l'équipe de défense dirigée par Jacques Vergès, 
      devant les Chambres extraordinaires mises en place par l’ONU. <br><br>
      Entre 2009 et 2017, Clémence Witt a travaillé pour le Bâtonnier Pierre-Olivier Sur principalement en <strong>droit pénal, droit pénal des affaires, droit pénal international et droit de la presse</strong>, 
      tant en France qu’à l’étranger (Argentine, Burkina Faso, Côte d’Ivoire, Inde, Liban, Libye, Mexique, Tunisie). 
      Elle a également été conseillère « affaires pénales internationales » à l’Ordre des avocats de Paris (2014-2015). <br><br>
      En 2015, Clémence Witt est élue Secrétaire de la Conférence : elle intervient à ce titre dans de nombreux dossiers criminels et plaide régulièrement devant la cour d'assises. <br><br>
      Clémence Witt a développé une expertise en matière d’extradition (mandats d’arrêts européens et internationaux, notices rouges Interpol) et de crimes internationaux (crimes contre l’humanité et crimes de guerre). <br><br>
      Depuis 2019, elle est chargée d’enseignement en droit pénal et procédure pénale à Sciences Po.
    matthieu: |
      Diplômé de l'ESSEC (promotion 2008) et d’un Master II Contentieux et droit pénal (Université Panthéon-Assas, 2009), 
      Matthieu Chavanne est avocat au Barreau de Paris depuis 2011. <br><br>
      Après avoir travaillé dans la finance (KPMG, équipe de « Transaction Services ») puis au sein de cabinets d’affaires internationaux (Shearman & Sterling LLP, Gide Loyrette Nouel AARPI), 
      Matthieu Chavanne a rejoint l'équipe de <strong>droit pénal des affaires</strong> du cabinet BG2V entre 2012 et 2017. <br><br>
      En 2015, Matthieu Chavanne est élu Secrétaire de la Conférence : il est intervenu à ce titre dans près d'une cinquantaine de dossiers criminels et a plaidé à plusieurs reprises devant la cour d'assises. 
      Il a ainsi développé une pratique reconnue en <strong>droit pénal</strong>. <br><br>
      Enfin, depuis 2019, Matthieu Chavanne consacre une partie de son activité à la <strong>compliance</strong>. <br><br>
      Matthieu Chavanne a été chargé de travaux dirigés en droit pénal des affaires à l'Université Paris Descartes. 
      Il enseigne depuis trois ans le droit des affaires à l'ESSEC.
    camille: |
      Diplômée de l’Ecole de droit de Sciences Po Paris (Master Droit économique, 2016), Camille Tardé est avocate au Barreau de Paris depuis 2018. <br><br>
      Après plusieurs expériences en administration (Services du Premier ministre, STIF), 
      elle a choisi d'exercer en droit pénal et travaille auprès d’avocats pénalistes réputés (cabinets Henri Leclerc & Associés et Le Borgne Saint-Palais Associés)
      et de magistrats (chambres correctionnelles 8-1 et 8-2 de la Cour d’appel de Paris). <br><br>
      À sa prestation de serment en novembre 2018, elle rejoint le cabinet Chavanne & Witt Avocats en tant que collaboratrice. <br><br>
      En septembre 2023, elle  devient associée aux côtés de Clémence Witt et Matthieu Chavanne. <br><br>
      Elle intervient principalement en droit pénal, droit pénal des affaires  et droit de la presse.
    anais: |
      Diplômée de l’École de droit de Sciences Po Paris (Master Droit économique - spécialité « Global Governance Studies », 2017), 
      et d’un LLM en Droit pénal international et transnational de l’Université d’Amsterdam (UvA, 2019), Anaïs Sarron est avocate au Barreau de Paris depuis 2020. <br><br>
      Entre 2015 et 2019, elle a effectué plusieurs stages en droit pénal au sein du cabinet Thierry Lévy et Associés, 
      auprès de la Chambre de l’Instruction de la Cour d’Appel de Paris (parquet général) et avec l’association d’alternative à la prison « Parmi les Présents », 
      avant de rejoindre le cabinet Chavanne & Witt Avocats. <br><br>
      Depuis sa prestation de serment en novembre 2020, elle y exerce comme collaboratrice.

