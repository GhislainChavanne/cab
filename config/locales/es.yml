  descriptions:
    firm: |
      <strong>Clémence Witt y Matthieu Chavanne</strong> se conocieron en Chile en 2005. Tras haber ejercido juntos como “Secrétaires de la Conférence” en 2015, crearon el bufete Chavanne & Witt Abogados en septiembre 2017. <br><br>
      Titulares de una doble formación (Sciences Po Paris / Essec), ejercieron en primer lugar con dos penalistas de renombre y trabajan indistintamente en español, inglés y francés. <br><br>
      El bufete Chavanne & Witt Abogados acompaña a sus clientes, particulares o personas jurídicas, en
      <strong>todas las áreas del derecho penal</strong> (derecho penal general,
      derecho penal económico, derecho penal internacional) y a cada etapa del procedimiento (investigación, instrucción, juicio). <br><br>
      Desde unos años, el bufete colabora con el despacho <a href="https://www.impactlitigation.fr/" target="_blank">Impact Litigation</a>, dedicado a las cuestiones de justicia internacional y de derechos humanos. <br><br>
      En 2023, <strong>Camille Tardé</strong> se convirtió en socia del bufete Chavanne & Witt Abogados. <br><br>
      Teniendo muchos clientes hispanófonos, el bufete abrió en paralelo una oficina segundaria en <strong>Barcelona</strong>.
    clemence: |
      Graduada del Master Carreras Judiciales y Jurìdicas (2008) de la Escuela de Ciencias Políticas de París (Sciences Po Paris), de un Máster II Derechos humanos y derecho humanitario (Universidad Panthéon-Assas, 2010) y titular de un certificado de ciencias criminológicas, Clémence Witt es abogada en el Colegio de París desde 2012. <br><br>
      Vivió en Chile, en los Estados Unidos y en Camboya, donde perteneció durante un año al equipo de defensa dirigido por Jacques Vergès ante las Cortes especiales establecidas por la ONU. <br><br>
      Entre 2009 y 2017, fue colaboradora del Presidente del Colegio de abogados de París Pierre-Olivier Sur, ejerciendo esencialmente en
      <strong>derecho penal, derecho penal económico, derecho penal internacional y derecho de la prensa</strong>
      en Francia y al extranjero (Argentina, Burkina Faso, Costa de Marfil, India, Líbano, Libia, México, Túnez). Fue también su asesora para los asuntos internacionales en el Colegio de abogados de París (2014-2015). <br><br>
      En 2015, Clémence Witt fue elegida “Secrétaire de la Conférence”, lo que la llevó a intervenir en muchos casos criminales y a litigar a menudo ante la Corte Criminal. <br><br>
      Clémence Witt desarrolló una experiencia en materia de extradición (orden de busca y captura, orden de detención europea, noticias rojas Interpol y crímenes internacionales (crímenes de lesa humanidad y crímenes de guerra). <br><br>
      Desde 2019, está encargada de cursos de derecho penal y procedimiento penal en Sciences Po Paris.
    matthieu: |
      Graduado de la Escuela de Negocios ESSEC (promoción 2008) y de un Máster II Contencioso, Arbitraje y Modos alternativos de resolución de conflictos (Universidad Panthéon-Assas 2009), Matthieu Chavanne es abogado en el Colegio de París desde 2011. <br><br>
      Tras haber trabajado en finanzas (KPMG, departamento “Transaction Services”) y después como colaborador de varios bufetes de abogados de negocios internacionales (Shearman & Sterling LLP, Gide Loyrette Nouel AARPI), Matthieu Chavanne se unió al equipo de
      <strong>derecho penal económico</strong>
      del bufete BG2V entre 2012 y 2017. <br><br>
      En 2015, Matthieu Chavanne fue elegido “Secrétaire de la Conférence”, lo que lo llevó a intervenir en unos cincuenta casos criminales y a litigar a menudo ante la Corte Criminal. Por lo tanto, ha desarrollado una práctica reconocida en
      <strong>derecho penal</strong>. <br><br>
      Por fin, desde 2019, Matthieu Chavanne dedica parte de su actividad a las cuestiones de compliance. <br><br>
      Matthieu Chavanne también fue encargado de cursos de derecho penal económico en la Universidad de Paris Descartes. Desde hace tres años, enseña el derecho comercial en la Escuela de Negocios ESSEC.
    camille: |
      Graduada de la Escuela de Ciencias Políticas de París (Sciences Po), Master Derecho económico (2016), Camille Tardé es abogada en el Colegio de París desde 2018. <br><br>
      Tras varias experiencias en administraciones (Servicios del Primer Ministro, Sindicato de transportes de la región parisina), eligió especializarse en derecho penal y realizó prácticas tanto en bufetes de abogados penalistas (Henri Leclerc & Associés y Le Borgne Saint-Palais Associés), como en la Sección penal del Tribunal de Apelación de París (Sala 8-1 y 8-2). <br><br>
      Desde su titulación como abogada en noviembre de 2018, Camille Tardé trabajó como colaboradora en el bufete Chavanne & Witt Abogados. <br><br>
      En septiembre 2023, se convirtió en socia al lado de Clémence Witt y Matthieu Chavanne. <br><br>
      Se dedica principalmente al derecho penal, al derecho penal económico y al derecho de la prensa.
    anais: |
      Graduada de la Escuela de derecho de Sciences Po Paris (Máster Derecho económico - especialización “Global Governance Studies”, 2017)
      y de un LLM en Derecho penal internacional y transnacional de la Universidad de Amsterdam (UvA, 2019), Anaïs Sarron es abogada en el Colegio de París desde 2020. <br><br>
      Entre 2015 y 2019, realizó varias pasantías en derecho penal en el bufete Thierry Lévy et Associés, ante la Sala de Instrucción del Tribunal de Apelación de Paris (Fiscalía general), y con la asociación de alternativa al encarcelamiento “Parmi les Présents”, antes de unirse al bufete Chavanne & Witt Avocats. <br><br>
      Desde su titulación como abogada en noviembre 2020, Anaïs Sarron ejerce en dicho bufete como colaboradora.

