  title1: "EL BUFETE"
  title2: "ACTUALIDADES"
  title3: "CONTACTO"
  presentation1: "Después de conocerse en Chile y de haber sido electos juntos «Secrétaires de la Conférence » en 2015, "
  presentation2: "Clémence Witt y Matthieu Chavanne"
  presentation3: "  han creado el bufete Chavanne & Witt Abogados en septiembre 2017. "
  presentation4: "Titulares de una doble formación (Sciences Po Paris/Essec), han recibido capacitación por los mejores abogados penalistas parisinos y trabajan indistintamente en español, inglés y francés."
  presentation5: "El bufete Chavanne & Witt Abogados asiste sus clientes, particulares o personas morales, "
  presentation6: "en todas las áreas del derecho penal"
  presentation7: " (derecho penal general, derecho penal económico, derecho penal internacional) y a cada etapa del procedimiento (investigación, instrucción, juicio)."
  team-clem1: "Graduada de la Escuela de Ciencias Políticas Paris (Sciences Po Paris), Master Carreras Judiciales y Jurídicas (2008), de un Master II Derechos humanos y derecho humanitario (Universidad Panthéon-Assas, 2010) y titular de un certificado de ciencias criminológicas, Clémence Witt es abogada al Colegio de Paris desde 2012."
  team-clem2: "Vivió en Chile, en los Estados Unidos y en Camboya, donde paso un año en el equipo de defensa de Khieu Samphân, dirigido por Jacques Vergès, ante las Cortes especiales establecidas por la ONU. "
  team-clem3: "En Francia, trabajo desde 2009 por el Presidente del Colegio de abogados de Paris Pierre-Olivier Sur (bufete FTMS), especializándose en derecho penal y en los asuntos internacionales : caso Arafat, defensa de Bagdadí Mahmoudi en Libia, caso Versini en México, caso de Pascal Mazurier en India, juicio de los “Desaparecidos del Novotel” en Costa de Marfil…En 2015, Clémence está electa “Secrétaire de la Conférence” : por lo tanto, interviene en muchos casos criminales, litigando a menudo ante la Corte Criminal."
  team-clem4: "Clémence Witt ha sido también consejera del Presidente del Colegio de abogados de Paris para los asuntos internacionales."
  competences-clem1: "Derecho penal general – Derecho penal económico – Derecho penal internacional – Derecho deportivo"
  competences-clem2: "Idiomas de trabajo : francés, inglés, español "
  team-mat1: "Graduado de ESSEC Business School, carrera legal (promoción 2008) y de un Master II y de un Master II Contencioso, Arbitraje y Modos alternativos de reglamento de los conflictos (Universidad Panthéon-Assas 2009), Matthieu Chavanne es abogado al Colegio de Paris desde 2011."
  team-mat2: "Después de haber trabajado en el bufete Gide Loyrette Nouel, en Paris y Estambul, Matthieu Chavanne se uno al equipo derecho penal / derecho penal económico del bufete BG2V, dirigido por Karim Beylouni. En 2015, Matthieu Chavanne está electo “Secrétaire de la Conférence”: interviene en unos cincuenta casos criminales y litiga varias veces ante la Corte criminal."
  team-mat3: "Matthieu Chavanne ha sido también encargado de trabajos dirigidos en derecho penal económico en la Universidad de Paris Descartes. Desde dos años, da clases en el curso de derecho comercial de la ESSEC Business School."
  competences-mat1: "Derecho penal general – Derecho penal económico – Litigios civiles y comerciales"
  competences-mat2: "Idiomas de trabajo: francés, inglés, español"
  team-cam1: "Graduada de la Escuela de Ciencias Políticas Paris (Sciences Po Paris), Master Derecho económico (2016), Camille Tardé es abogada pasante desde enero 2017. Después de varias prácticas en administraciones (Servicios del primer Ministro, Sindicato de transportes de la región parisina), eligió especializarse en derecho penal y trabajo un ano en el bufete Henri Leclerc & Associés y hizo también una práctica en la Corte de apelación (sala penal) de Paris."
  competences-cam1: "Derecho penal general – Derecho penal económico – Derecho económico"
  competences-cam2: "Idiomas de trabajo: francés, inglés, alemán"
