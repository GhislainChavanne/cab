  title3: "CONTACTO"
  presentation1: ""
  presentation2: "Clémence Witt y Matthieu Chavanne "
  presentation3: "se conocieron en Chile en 2005. Tras haber ejercido juntos como “Secrétaires de la Conférence” en 2015, crearon el bufete Chavanne & Witt Abogados en septiembre 2017."
  presentation4: "Titulares de una doble formación (Sciences Po Paris / Essec), ejercieron en primer lugar con dos penalistas de renombre y trabajan indistintamente en español, inglés y francés."
  presentation5: "El bufete Chavanne & Witt Abogados acompaña a sus clientes, particulares o personas jurídicas, en "
  presentation6: "todas las áreas del derecho penal "
  presentation7: "(derecho penal general, derecho penal económico, derecho penal internacional) y a cada etapa del procedimiento (investigación, instrucción, juicio)."
  team-clem1: "Graduada de la Escuela de Ciencias Políticas de París (Sciences Po Paris), Master Carreras Judiciales y Jurídicas (2008), de un Máster II Derechos humanos y derecho humanitario (Universidad Panthéon-Assas, 2010) y titular de un certificado de ciencias criminológicas, Clémence Witt es abogada en el Colegio de París desde 2012."
  team-clem2: "Vivió en Chile, en los Estados Unidos y en Camboya, donde perteneció durante un año al equipo de defensa dirigido por Jacques Vergès ante las Cortes especiales establecidas por la ONU."
  team-clem3: "Entre 2009 y 2017, fue colaboradora del Presidente del Colegio de abogados de París Pierre-Olivier Sur, ejerciendo esencialmente en "
  team-clem4: "derecho penal, derecho penal económico y derecho penal internacional "
  team-clem5: "en Francia y en el extranjero (Argentina, Burkina Faso, Costa de Marfil, India, Líbano, Libia, México, Túnez). Fue también su asesora para los asuntos internacionales en el Colegio de abogados de París (2014-2015)."
  team-clem6: "En 2015, Clémence Witt fue elegida “Secrétaire de la Conférence”, lo que la llevó a intervenir en muchos casos criminales y a litigar a menudo ante la Corte Criminal. Es hoy encargada de cursos de derecho penal y procedimiento penal en Sciences Po Paris y agente deportivo (“mandataire sportive”)."
  competences-clem1: "Derecho penal general – Derecho penal económico – Derecho penal internacional – Derecho deportivo."
  competences-clem2: "Idiomas de trabajo : francés, inglés, español."
  competences-clem3: "Asociación de Abogados Penalistas (ADAP), European Criminal Bar Association (ECBA)."
  team-mat1: "Graduado de la Escuela de Negocios ESSEC (promoción 2008) y de un Máster II Contencioso, Arbitraje y Modos alternativos de resolución de conflictos (Universidad Panthéon-Assas 2009), Matthieu Chavanne es abogado en el Colegio de París desde 2011."
  team-mat2: "Tras haber trabajado en finanzas (KPMG, departamento “Transacción Servicio”) y después como colaborador de varios bufetes de abogados de negocios internacionales (Shearman & Sterling LLP, Gide Loyrette Nouel AARPI), Matthieu Chavanne se unió al equipo de "
  team-mat3: "derecho penal económico "
  team-mat4: "del bufete BG2V entre 2012 y 2017."
  team-mat5: "En 2015, Matthieu Chavanne fue elegido “Secrétaire de la Conférence”, lo que lo llevó a intervenir en unos cincuenta casos criminales y a litigar a menudo ante la Corte criminal. Ha desarrollado una práctica reconocida en "
  team-mat6: "derecho penal."
  team-mat7: "Matthieu Chavanne también fue encargado de cursos de derecho penal económico en la Universidad de Paris Descartes. Desde hace tres años, enseña el derecho comercial en la Escuela de Negocios ESSEC."
  competences-mat1: "Derecho penal general – Derecho penal económico – Litigios médicos."
  competences-mat2: "Idiomas de trabajo: francés, inglés, español."
  competences-mat2: "Asociación de Abogados Penalistas (ADAP), Asociación francesa de Derecho Penal, European Criminal Bar Association (ECBA)."
  team-cam1: "Graduada de la Escuela de Ciencias Políticas de París (Sciences Po Paris), Master Derecho económico (2016), Camille Tardé es abogada en el Colegio de París desde 2018."
  team-cam2: "Tras varias experiencias en administraciones (Servicios del Primer Ministro, Sindicato de transportes de la región parisina), eligió especializarse en derecho penal y realizó varias prácticas tanto en bufetes de abogados penalistas (Henri Leclerc & Associés y Le Borgne Saint-Palais Associés) como en la sección penal del Tribunal de Apelación de París (Sala 8-1 y 8-2)."
  team-cam3: "Desde su titulación como abogada en noviembre de 2018, Camille Tardé es colaboradora en el bufete Chavanne & Witt Abogados."
  competences-cam1: "Derecho penal general – Derecho penal económico – Derecho económico."
  competences-cam2: "Idiomas de trabajo: francés, inglés, alemán."
  competences-cam2: "Asociación de Abogados Penalistas (ADAP), European Criminal Bar Association (ECBA)."
  team-carla1: "Abogada pasante desde enero 2020, Carla Monterastelli es graduada de la Escuela de Ciencias Políticas de Paris (Sciences Po Paris), Máster Derecho económico (especialización “Contencioso y Arbitraje”, promoción 2018)."
  team-carla2: "Realizó varias pasantías en el ámbito del derecho penal: con los magistrados del Ministerio Público del polo financiero del Tribunal de primera instancia de París, en la Embajada de Francia en los Estados Unidos con el magistrado de enlace y en la Organización para la Cooperación y el Desarrollo Económico (OCDE) en el departamento de anticorrupción."
  competences-carla1: "Derecho penal general - Derecho penal internacional - Derecho penal económico - Derecho económico."
  competences-carla2: "Idiomas de trabajo: francés, inglés, italiano."
  team-anais1: "Abogada pasante desde enero 2018, Anaïs Sarron es graduada de la Escuela de Ciencias Políticas de París (Sciences Po Paris), Máster Derecho económico (especialización “Global Governance Studies”, promoción 2017) y de un LLM en Derecho penal internacional y transnacional de la Universidad de Ámsterdam (UvA, promoción 2019)."
  team-anais2: "Realizó varias pasantías en el ámbito del derecho penal: en el bufete Thierry Lévy et Associés, con los magistrados del Ministerio Público delante la Sala de Instrucción del Tribunal de Apelación de París, y en la asociación de alternativa al encarcelamiento “Parmi les Présents”."
  competences-anais1: "Derecho penal general - Derecho penal internacional - Derecho penal económico - Derecho económico."
  competences-anais2: "Idiomas de trabajo: francés, inglés, portugués, italiano, español."
