  home:
  title1: "EL BUFETE"
  title2: "ACTUALIDADES"
  title3: "CONTACTO"
  presentation1: "Clémence Witt y Matthieu Chavanne se conocieron en Chile en 2005. Tras haber ejercido juntos como «Secrétaires de la Conférence » (2015),  "
  presentation2: "crearon el bufete Chavanne & Witt Abogados "
  presentation3: "en septiembre 2017."
  presentation4: "Son graduados de la Universidad de Panthéon-Assas y, además de su formación jurídica, cursaron carreras de ciencias políticas y negocios en grandes escuelas francesas (Sciences Po Paris/Essec).
Desde su titulación como abogados, han recibido capacitación por parte de los mejores penalistas parisinos y trabajan en español, inglés y francés."
  presentation5: "El bufete Chavanne & Witt Abogados acompaña a sus clientes, particulares o personas jurídicas, "
  presentation6: "en todas las áreas del derecho penal "
  presentation7: "(derecho penal general, derecho penal económico, derecho penal internacional) y a cada etapa del procedimiento (investigación, instrucción, juicio)."
  team-clem1: "Graduada de la Escuela de Ciencias Políticas de Paris (Sciences Po Paris), Master Carreras Judiciales y Jurídicas (2008), de un Master II Derechos humanos y derecho humanitario (Universidad Panthéon-Assas, 2010) y titular de un certificado de ciencias criminológicas, Clémence Witt es abogada en el Colegio de Paris desde 2012."
  team-clem2: "Vivió en Chile, en los Estados Unidos y en Camboya, donde perteneció durante un año al equipo de defensa dirigido por Jacques Vergès ante las Cortes especiales establecidas por la ONU. "
  team-clem3: "Entre 2009 y 2017, fue colaboradora del Presidente del Colegio de abogados de Paris Pierre-Olivier Sur en el bufete FTMS, ejerciendo esencialmente en derecho penal, en Francia y en el extranjero (Argentina, Burkina Faso, Costa de Marfil, India, Líbano, Libia, México, Túnez). En 2015, Clémence fue elegida “Secrétaire de la Conférence”, lo que la llevó a intervenir en muchos casos criminales y a litigar a menudo ante la Corte Criminal."
  team-clem4: "Clémence Witt también fue asesora de del Presidente del Colegio de abogados de Paris para los asuntos internacionales."
  competences-clem1: "Derecho penal general – Derecho penal económico – Derecho penal internacional – Derecho deportivo"
  competences-clem2: "Idiomas de trabajo : francés, inglés, español "
  team-mat1: "Graduado de ESSEC Business School, carrera legal (promoción 2008) y de un Master II Contencioso, Arbitraje y Modos alternativos de resolución de conflictos (Universidad Panthéon-Assas 2009), Matthieu Chavanne es abogado en el Colegio de Paris desde 2011. "
  team-mat2: "Tras haber sido colaborador del bufete Gide Loyrette Nouel, en Paris y Estambul, Matthieu Chavanne se unió al equipo derecho penal general y económico del bufete BG2V, dirigido por Karim Beylouni. En 2015, Matthieu Chavanne fue elegido “Secrétaire de la Conférence”, lo que lo llevó a intervenir en unos cincuenta casos criminales y a litigar a menudo ante la Corte criminal."
  team-mat3: "Matthieu Chavanne también fue encargado clases de derecho penal económico en la Universidad de Paris Descartes. Desde hace dos años, imparte clases de derecho comercial en la ESSEC Business School."
  competences-mat1: "Derecho penal general – Derecho penal económico – Litigios civiles y comerciales"
  competences-mat2: "Idiomas de trabajo: francés, inglés, español"
  team-cam1: "Graduada de la Escuela de Ciencias Políticas de Paris (Sciences Po Paris), Master Derecho económico (2016), Camille Tardé es abogada pasante desde enero 2017. Tras haber realizado varias prácticas en administraciones (Servicios del primer Ministro, Sindicato de transportes de la región parisina), eligió especializarse en derecho penal y trabajo un ano en el bufete Henri Leclerc & Associés. También hizo una práctica en la Corte de apelaciones (sala penal) de Paris."
  competences-cam1: "Derecho penal general – Derecho penal económico – Derecho económico"
  competences-cam2: "Idiomas de trabajo: francés, inglés, alemán"
